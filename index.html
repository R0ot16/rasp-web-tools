<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Rasp Web Tools By Root</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="icon-nav">
		<i id="arrow-nav" class="fa fa-arrow-right fa-3x" onclick="showMenu()"></i>
		<i id="close-nav" class="fa fa-close fa-3x hide" onclick="hideMenu()"></i>
	</div>
	<div class="row">
		<div class="col s10 m2 l2 bg-pi left-nav" id="nav">
			<div class="row">
				<div class="col s12 center-align">
					<div class="row">
						<div class="col s12">
							<h1>Rasp Web Tools</h1>
							<span>For Raspbian Linux</span>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<img src="./rasp.png" width="50">
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<span>By <a href="https://cv.yourstories.fr" target="_blank">Root</a> - <a
									href="https://eirl-flomy.fr" target="_blank">EIRL FLOMY</a></span>
							<hr>
							<a href="https://github.com/R0ot16/rasp-cms" target="_blank">
								<i class="fa fa-github"></i> <br>
								V0.1.2a
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="btn btn-nav" onclick="goHome()">Home</button>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="btn btn-nav" onclick="goAdmin()">Admin Panel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s12 m12 l10 content" id="home">
			<div class="container">
				<div id="stats-home" class="row">
					<div class="card col s12 hoverable center-align">
						<div class="card-title bg-pi">
							<h2>System</h2>
						</div>
						<div class="card-content">
							<h5>Distribution : <span id="systeme-distribution">Loading...</span></h5>
							<h5>Version : <span id="systeme-distribution-version">Loading...</span></h5>
							<h5>Machina : <span id="systeme-machine">Loading...</span></h5>
							<h5>CPU's : <span id="systeme-nombre-cpu">Loading...</span></h5>
						</div>
					</div>
					<div class="col s12 m12 l6">
						<table class="col s12">
							<thead>
								<tr>
									<th>Temp °C</th>
									<th>CPU %</th>
									<th>MEMORY %</th>
									<th>Online since</th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td><b><span id="tempv">Loading...</span></b>°C</td>
									<td><b><span id="systeme-cpu-usage">Loading...</span></b></td>
									<td><b><span id="systeme-memory">Loading...</span></b></td>
									<td><b><span id="time-passed">Loading...</span></b></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col s12 m12 l6">
						<canvas id="myChart" width="100" height="60"></canvas>
					</div>
				</div>
				<div id="admin-panel" class="row hide-home">
					<span id="infosmsg"></span>
					<div class="col s12">
						<div class="row">
							<form id="form-login" class="col s12 white log-form" onclick="return false;">
								<div class="input-field col s12">
									<input id="id" type="text" class="validate">
									<label for="id">Username</label>
								</div>
								<div class="input-field col s12">
									<input id="pass" type="password" class="validate">
									<label for="pass">Password</label>
								</div>
								<button class="btn btn-pi" onclick="connect()">OK</button>
							</form>
						</div>
						<div class="row hide" id="tools">
							<div class="col s6">
								<button class="btn red" onclick="reboot()">Reboot Raspberry</button>
							</div>
							<div class="col s6">
								<button class="btn red" onclick="shutdown()">Shutdown Raspberry</button>
								<button class="btn red hide" id="shutdown-c" onclick="cancelShutdown()">Cancel
									Shutdown</button>
							</div>
							<div class="col">
								<div class="card col s12">
									<div class="card-title">
										SSH
									</div>
									<div class="card-content">
										<span id="ssh"></span>
									</div>
									<div class="card-footer">
										<div class="col s9">
											<input type="text" name="cmd" id="cmd" placeholder="cmd..">
										</div>
										<div class="col s3">
											<button class="btn red" onclick="sendCmd()">SEND</button>
										</div>
										<div class="col s12">
											<div class="progress hide" id="progress">
												<div class="indeterminate"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="notif" class="notification">
		<span id="notif-title"></span> <br>
		<span id="notif-content"></span>
	</div>
	
	<script src="./js/config.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script defer src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script defer src="./js/home.js"></script>
	<script defer src="./js/nav.js"></script>
	<script defer src="./js/socket/home.js"></script>
	<script defer src="./js/function/home.js"></script>
</body>

</html>
